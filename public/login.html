<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.7/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
  <div class="flex justify-center items-center h-screen">
    <div class="bg-white p-8 rounded shadow-md">
      <h1 class="text-2xl font-semibold mb-4">Login</h1>
      <form id="login-form">
        <div class="mb-4">
          <label for="username" class="block text-gray-700 font-semibold">Username</label>
          <input type="text" id="username" class="w-full px-2 py-1 border rounded" placeholder="Enter your username">
        </div>
        <div class="mb-4">
          <label for="password" class="block text-gray-700 font-semibold">Password</label>
          <input type="password" id="password" class="w-full px-2 py-1 border rounded" placeholder="Enter your password">
        </div>
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Login</button>
      </form>
      <p class="mt-4">Don't have an account? <a href="signup.html" class="text-blue-500 hover:underline">Sign up</a></p>
    </div>
  </div>
  <script src="login.js"></script>
</body>
</html>
