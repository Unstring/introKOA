<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.7/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
  <div class="container mx-auto p-4">
    <div class="flex justify-between items-center mb-4">
      <h1 class="text-2xl font-semibold">Todo List</h1>
      <div class="flex items-center">
        <span id="username" class="mr-2"></span>
        <button id="logout-button" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">Logout</button>
      </div>
    </div>
    <div class="bg-white shadow-md p-4 rounded-lg">
      <form id="todo-form">
        <input type="text" id="todo-text" class="w-full px-2 py-1 border rounded" placeholder="Enter a new todo">
        <button type="submit" class="mt-2 bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Add Todo</button>
      </form>
    </div>
    <ul id="todo-list" class="mt-4"></ul>
  </div>
  <script src="main.js"></script>
</body>
</html>
